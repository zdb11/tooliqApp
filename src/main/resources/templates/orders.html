<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zamówienia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
    <script src="https://kit.fontawesome.com/b30e76e470.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <header th:replace="fragments :: common-header"></header>
        <div class="text-center">
            <div class="btn-group m-2 " role="group" aria-label="Basic radio toggle button group">
                <a href="/zamowienia?status=NEW" th:href="@{/zamowienia}">
                    <input type="button" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-secondary" for="btnradio1">Wszystkie</label>
                </a>
                <a href="/zamowienia?status=NEW" th:href="@{/zamowienia?status=NEW}">
                    <input  type="button"  class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label  class="btn btn-outline-warning" for="btnradio2">Nowe</label>
                </a>
                <a href="/zamowienia?status=NEW" th:href="@{/zamowienia?status=IN_PROGRESS}">
                    <input type="button" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">W trakcie</label>
                </a>
                <a href="/zamowienia?status=NEW" th:href="@{/zamowienia?status=COMPLETE}">
                    <input type="button" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                    <label class="btn btn-outline-success" for="btnradio4">Zrealizowane</label>
                </a>
            </div>
        </div>
        <div class="container col-4">
            <table class="table">
                <thead>
                <tr>
                    <th class="col-1" scope="col">#</th>
                    <th class="col-3" scope="col">Imię i nazwisko</th>
                    <th class="col-2" scope="col">Wydział</th>
                    <th class="col-2" scope="col">Status</th>
                    <th class="col-2" scope="col">Edycja</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="order, status:${orders}">
                        <th th:text="${status.count}" scope="row">1</th>
                        <td th:text="${order.fullName}">Imie i nazwisko</td>
                        <td th:text="${order.department}">Wydział</td>
                        <td th:text="${order.getStatus().getTranslate}">Status</td>
                        <td ><button type="button" class="btn btn-secondary">Edytuj</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
