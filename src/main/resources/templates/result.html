<!DOCTYPE html>
<html lang="pl" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Zamówienie</title>
    <div th:replace="fragments :: links-scripts"></div>
</head>
<body>
<header th:replace="fragments :: common-header"></header>
<div class="container col-3 mt-3">
    <div th:switch="${result.title}">
        <div th:case="'Udało się!'" >
            <div th:replace="fragments :: succes"></div>
            <div th:text="${order}">koszyk</div>
        </div>
        <div th:case="'Nie udało się!'" >
            <div th:replace="fragments :: fail"></div>
        </div>
        <a th:href="@{/home}"><button type="button" class="btn btn-outline-secondary">Strona głowna</button></a>
    </div>
</div>

</body>
</html>
