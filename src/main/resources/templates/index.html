<!DOCTYPE html>
<html lang="pl" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Magazyn sprzętu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b30e76e470.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
</head>
<body>
    <header th:replace="fragments :: common-header"></header>

    <div class="list-group">
            <a th:each="tool: ${tools}">
                <a th:href="${tool.hyperlink}" class="list-group-item list-group-item-action" >
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1"><i class="fas fa-tools"></i>  <span th:text="${tool.name}">Nazwa narzędzia</span> </h5>
                        <small>3 days ago</small>
                    </div>
                    <p class="mb-1" th:text="${tool.description}"> Opis narzędzia</p>
                    <small>Producet: <span th:text="${tool.producer}"></span></small>
                </a>
            </a>

    </div>
</body>
</html>
