<!DOCTYPE html>
<html lang="pl" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Lista zamówienia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b30e76e470.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
</head>
<body>
    <header th:replace="fragments :: common-header"></header>
    <div class="alert alert-success container col-4 pb-3 mt-3" role="alert">
        Zamówienie wysłane, oto co zamówiłeś. <a href="/home" th:href="@{/home}" class="alert-link">Wróć na stronę główną</a>
    </div>
    <ol class="list-group list-group-numbered container col-3 d-flex">
        <li th:each="tool: ${toolCart}" id="toolcart" class="list-group-item ist-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold" th:text="${tool.name}">Nazwa narzędzia </div>
                <p th:text="${tool.producer}">Producent narzędzia</p>
            </div>
            <span class="badge bg-secondary rounded-pill"><i class="fas fa-tools"></i></span>
        </li>
    </ol>
</body>
</html>
