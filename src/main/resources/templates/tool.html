<!DOCTYPE html>
<html lang="pl" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${tool.name}">Nazwa narzędzia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b30e76e470.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
</head>
<body>
    <header th:replace="fragments :: common-header"></header>
    <div class="card" style="width: 50rem;">
        <img th:src="|/img/${tool.hyperlink}.jpg|" class="card-img-top" alt="Zdjęcie narzędzia">
        <div class="card-body">
            <h5 class="card-title" th:text="${tool.name}">Nazwa narzędzia</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" ><b>Producent:</b> <span th:text="${tool.producer}">Nazwa producenta</span></li>
            <li class="list-group-item" >
                <b>Parametry: Vc =</b> <span th:text="${tool.parameterSpeed}">Prędkość skrawania narzędzia</span> [m/min]

                ,<b> fz =</b> <span th:text="${tool.parameterFeed}">Posuw narzędzia</span> [mm/s]
            </li>
            <li class="list-group-item" th:text="${tool.description}">Opis</li>
        </ul>
        <div class="card-body">
            <a th:href="@{/}"><button type="button" class="btn btn-outline-secondary">Strona głowna</button></a>
            <a><button type="button" class="btn btn-outline-success">Wypożycz</button></a>
        </div>
    </div>
</body>
</html>
